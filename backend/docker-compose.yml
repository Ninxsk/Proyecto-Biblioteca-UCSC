version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_web
    volumes:
      - .:/app  # Monta tu código fuente en el contenedor
    ports:
      - "8000:8000"  # Puerto para acceder a tu aplicación Django
    environment:
      DB_HOST: localhost
      DB_PORT: 3306                  
      DB_NAME: minerva    
      DB_USER: nino            
    networks:
      - django_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

networks:
  django_network:
    driver: bridge
